<ion-menu [content]="content">

    <ion-toolbar>
        <ion-title>Menu</ion-title>
    </ion-toolbar>

    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let pagina of pages" (click)="openPage(pagina)">
                {{pagina.title}}
            </button>
        </ion-list>
        <p>There is a header above me!</p>
    </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
